<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tambah Testimoni</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes slideIn {
        from {
          transform: translateX(-100%);
        }
        to {
          transform: translateX(0);
        }
      }

      body {
        background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
        min-height: 100vh;
        padding: 40px 0;
      }

      .container {
        background: white;
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        max-width: 800px;
        animation: fadeInUp 0.8s ease-out;
      }

      h1 {
        color: #2c3e50;
        font-weight: 700;
        margin-bottom: 40px;
        position: relative;
        padding-bottom: 15px;
        animation: slideIn 0.8s ease-out;
      }

      h1:after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 0;
        width: 80px;
        height: 4px;
        background: linear-gradient(90deg, #007bff, #00d2ff);
        border-radius: 2px;
      }

      .form-group {
        margin-bottom: 25px;
        animation: fadeInUp 0.8s ease-out;
        animation-fill-mode: both;
      }

      .form-group:nth-child(2) {
        animation-delay: 0.1s;
      }
      .form-group:nth-child(3) {
        animation-delay: 0.2s;
      }
      .form-group:nth-child(4) {
        animation-delay: 0.3s;
      }

      label {
        color: #2c3e50;
        font-weight: 600;
        margin-bottom: 8px;
        display: block;
        transform: translateX(0);
        transition: transform 0.3s ease;
      }

      .form-control {
        border: 2px solid #e9ecef;
        border-radius: 10px;
        padding: 12px;
        transition: all 0.3s ease;
      }

      .form-control:focus {
        border-color: #007bff;
        box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.15);
        transform: translateY(-2px);
      }

      textarea.form-control {
        min-height: 120px;
        resize: vertical;
      }

      .btn-primary {
        background: linear-gradient(90deg, #007bff, #00d2ff);
        border: none;
        border-radius: 10px;
        padding: 12px 30px;
        font-weight: 600;
        letter-spacing: 0.5px;
        margin-top: 15px;
        transition: all 0.3s ease;
      }

      .btn-primary:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 20px rgba(0, 123, 255, 0.3);
      }

      .btn-primary:active {
        transform: translateY(-1px);
      }

      .alert {
        border-radius: 10px;
        padding: 15px 20px;
        margin-bottom: 25px;
        border: none;
        animation: fadeInUp 0.5s ease-out;
        display: none;
      }

      .alert-success {
        background: linear-gradient(135deg, #28a745, #20c997);
        color: white;
        box-shadow: 0 5px 15px rgba(40, 167, 69, 0.2);
      }

      .alert-danger {
        background: linear-gradient(135deg, #dc3545, #ff6b6b);
        color: white;
        box-shadow: 0 5px 15px rgba(220, 53, 69, 0.2);
      }

      /* Animasi hover pada form elements */
      .form-group:hover label {
        transform: translateX(5px);
        color: #007bff;
      }

      @media (max-width: 768px) {
        .container {
          padding: 25px;
          margin: 15px;
        }

        h1 {
          font-size: 1.8rem;
          margin-bottom: 30px;
        }

        .btn-primary {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Ulasan Anda</h1>

      <div
        class="alert alert-success"
        role="alert"
        id="infSukses"
        style="display: none"
      >
        A simple success alert—check it out!
      </div>
      <div
        class="alert alert-danger"
        role="alert"
        id="infError"
        style="display: none"
      >
        A simple danger alert—check it out!
      </div>

      <form id="frmTesti" method="POST">
        <input type="hidden" name="ACT" value="stored" />
        <input type="hidden" name="NIM" value="2401010582" />
        <div class="form-group">
          <label>Nama Lengkap</label>
          <input
            type="nama"
            name="NAMA"
            class="form-control"
            placeholder="Masukkan nama lengkap Anda"
          />
        </div>
        <div class="form-group">
          <label>Email</label>
          <input
            type="text"
            name="EMAIL"
            class="form-control"
            placeholder="Masukkan email Anda"
          />
        </div>
        <div class="form-group">
          <label>Pesan dan Kesan</label>
          <textarea
            name="TESTI"
            class="form-control"
            placeholder="Tuliskan pesan dan kesan Anda"
          ></textarea>
        </div>
        <div class="form-group">
          <button type="submit" id="cmdTulis" class="btn btn-primary">
            Kirim Ulasan
          </button>
        </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
      $(function () {
        var urlAPI = "https://apimhstiki.ptov.my.id/testi";
        $("#frmTesti").on("submit", function (ev) {
          ev.preventDefault();
          var nForm = $(this).serialize();
          $.ajax({
            url: urlAPI,
            method: "POST",
            dataType: "json",
            data: nForm,
            success: function (dta) {
              if (dta.error == 0) {
                console.log("Sukses");
                $("#infSukses").show();
                $("#infSukses").html("Penambahan Data Testimoni Sukses");
                setTimeout(function () {
                  window.location.href = "latihan71.html";
                }, 3000);
              } else {
                console.log(
                  "Terjadi Kesalahan Diserver (" + dta.deskripsi + ")"
                );
                $("#infError").show();
                $("#infError").html(
                  "Terjadi Kesalahan Diserver (" + dta.deskripsi + ")"
                );
              }
            },
            error: function () {
              console.log("Gagal Menyimpan Data");
              $("#infError").show();
              $("#infError").html("Gagal Menyimpan Testimoni");
              setTimeout(function () {
                window.location.href = "latihan71.html";
              }, 3000);
            },
          });
        });
      });
    </script>
  </body>
</html>
